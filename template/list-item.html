<li>
	<a href="/{{ file }}" class="title mb-10">{{ title }}</a>
	<div class="info mb-10">
        <span class="item">分类：<a href="/{{ category }}">{{ category }}</a></span>
        <span class="item">发布于：<span>{{ date }}</span></span>
        <span class="item">标签：{{ keywords }}</span>
	</div>
	<div class="summary">{{ summary }}</div>
</li>
